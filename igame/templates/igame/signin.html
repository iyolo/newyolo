<!!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   <link rel="shortcut icon" href="{% static 'igame/img/ico/yolo.ico'%}"  />
    <title>Signin </title>

    <!-- Bootstrap core CSS -->
       <link href="{% static 'igame/css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'igame/css/signin.css' %}" rel="stylesheet">


  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
        {% csrf_token %}
      <img class="mb-4" src="{% static 'igame/img/girl.JPG' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='signup'">Sign up</button>
      <a class="login-link" href="#" >Lost your password?</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </form>
  </body>
</html>
